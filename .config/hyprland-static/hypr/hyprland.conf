# autogenerated = 1 # remove this line to remove the warning

# monitor=,preferred,auto,auto
monitor=eDP-1, 1366x768@60, 1366x0, 1
# monitor=eDP-1, 1980x1080@60, 0x0, 0.9
# monitor=HDMI-A-1, 1980x1080@60, 0x0, 1


# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & nm-applet --indicator & blueman-applet & dunst 
# exec-once = mpvpaper -vs -o "no-audio loop" eDP-1 $HOME/.cache/current_wallpaper.mp4

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

$terminal = warp-terminal
$fileManager = dolphin
$menu = wofi --show drun
# $editor = $HOME/Downloads/cursor.AppImage &

# Some default env vars.
env = GDK_BACKEND=wayland
env = QT_QPA_PLATFORM,wayland
# env = QT_QPA_PLATFORMTHEME,qt6ct
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GTK_THEME, Adwaita-dark
env = XCURSOR_THEME,"Breeze"
env = XCURSOR_SIZE, 24

input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 1
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(999999ee) rgba(aaaaaaee) 45deg
    #col.inactive_border = rgb(333333)

    layout = dwindle

    allow_tearing = false
}

decoration {

    rounding = 10
    
    blur {
        enabled = false
        size = 3
        passes = 1
        new_optimizations = true
        xray = false
    }

    drop_shadow = yes
    shadow_range = 15
    shadow_render_power = 0
    col.shadow = rgba(00000050)

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    dim_inactive = false
    dim_strength = 0.3
}

animations {
    enabled = true
    # Animation curves
    
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

#master {
#    new_is_master = true
#}

gestures {
    workspace_swipe = 1
    workspace_swipe_fingers=3  
    workspace_swipe_distance=400  
    workspace_swipe_min_speed_to_force=30  
    workspace_swipe_create_new = true  
    workspace_swipe_cancel_ratio = 0.5  
    workspace_swipe_forever = true
}

misc {
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.9
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = float, class:.*


# Keybinds
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# User Customs
# screenshot
bind = $mainMod, R, exec,  hyprshot -m region
bind = $mainMod SHIFT, R, exec,  hyprshot -m window -m active --clipboard-only

# colorpicker
bind = $mainMod SHIFT, S, exec, hyprpicker -a

# reload waybar
bind = $mainMod SHIFT, Q, exec, ~/.config/waybar/scripts/launch.sh

# Lock
bind = $mainMod, L, exec, hyprlock

# Power Actions
bind = $mainMod, DELETE, exec, nwg-bar

# Reload
bind = CTRL SHIFT, R, exec, ags -q; ags

# controlplayer
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous
bind=, XF86AudioStop, exec, playerctl stop

# controlvolume
bind=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+
bind=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# controlbrightness
bind=, XF86MonBrightnessUp, exec, brightnessctl set +2%
bind=, XF86MonBrightnessDown, exec, brightnessctl set 2%-

# Move focus with mainMod + arrow keybinds
bind = ALT,Tab,cyclenext
bind = ALT_SHIFT,Tab,cyclenext,prev
bind = ALT,TAB,bringactivetotop

# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Example special workspace (scratchpad)
bind = $mainMod, TAB, togglespecialworkspace, magic
bind = $mainMod SHIFT, TAB, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
